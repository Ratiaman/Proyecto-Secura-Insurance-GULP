<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/lib/jquery-ui.min.css" rel="stylesheet" media="all">
    <link href="css/lib/bootstrap-grid.min.css" rel="stylesheet" media="all">
    <link href="css/main.min.css" rel="stylesheet" media="all">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <title>Homepage</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header__container container">
        <div class="header__logo"><a href="/"><img class="header__logo-img" src="images/iconos/secura-insurance_logo-1.svg" alt="Logo"></a></div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__item"><a class="header__link" href="#">Inicio</a></li>
            <li class="header__item"><a class="header__link" href="#">Próximas renovaciones</a></li>
            <li class="header__item header__profile"><a class="header__profile-link" href="#"><i class="icon-user header__icon"></i><span class="header__profile-text">Mi perfil</span><i class="icon-arrow-dropdown header__icon"></i></a></li>
            <li class="header__item header__language"><a class="header__language-link" href="#"><span class="header__language-text">Español</span><i class="icon-arrow-dropdown header__icon"></i></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-content" id="main-content">
      <div class="container"> 
        <div class="row">
          <div class="col-3"> 
            <h1>Homepage</h1>
          </div>
          <div class="col-9"> 
            <p>Este proyecto utiliza Gulp con Bootstrap 5.</p>
            <p>Se incluyen únicamente los estilos para el grid de Bootstrap. El resto de estilos se han eliminado para reducir el peso del proyecto.</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer" id="footer">
      <div class="footer__container"></div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
