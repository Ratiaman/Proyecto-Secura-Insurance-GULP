<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/lib/jquery-ui.min.css" rel="stylesheet" media="all">
    <link href="css/lib/bootstrap-grid.min.css" rel="stylesheet" media="all">
    <link href="css/main.min.css" rel="stylesheet" media="all">
    <link rel="icon" href="images/favicon.png" sizes="32x32" type="image/png">
    <title>Homepage</title>
  </head>
  <body>
    <header class="header" id="header">
      <header class="header">
        <div class="container">
          <div class="row align-items-center">
            <!-- 2/12-->
            <div class="col-2">
              <div class="header__logo"><a href="/"><img src="/images/secura-insurance_logo-1.svg" alt="Logo" style="height: 64px; display: block;"></a></div>
            </div>
            <!-- 6/12-->
            <div class="col-6">
              <nav class="header__nav">
                <ul class="header__menu d-flex align-items-center list-unstyled mb-0" style="gap: 50px;">
                  <li class="header__item"><a class="header__link" href="#" style="font-weight: bold; text-decoration: none; white-space: nowrap;">Inicio</a></li>
                  <li class="header__item"><a class="header__link" href="#" style="font-weight: bold; text-decoration: none; white-space: nowrap;">Próximas renovaciones</a></li>
                </ul>
              </nav>
            </div>
            <!-- 4/12-->
            <div class="col-4 d-flex justify-content-end align-items-center">
              <div class="header__actions d-flex align-items-center" style="gap: 40px;">
                <!-- Perfil-->
                <div class="header__profile d-flex align-items-center" style="gap: 10px;"><i class="icon-user header__icon"></i><a class="header__profile-link" href="#" style="text-decoration: none; color: black;">Mi perfil</a>
                  <button class="header__arrow-btn" type="button" style="border: none; background: none; padding: 0;"><i class="icon-arrow-dropdown header__icon"></i></button>
                </div>
                <!-- Idioma-->
                <div class="header__language d-flex align-items-center" style="gap: 10px;"><i class="icon-globe header__icon"></i><a class="header__language-link" href="#" style="text-decoration: none; color: black;">Español</a>
                  <button class="header__arrow-btn" type="button" style="border: none; background: none; padding: 0;"><i class="icon-arrow-dropdown header__icon"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </header>
    <main class="main-content" id="main-content">
      <div class="container"> 
        <div class="row">
          <div class="col-3"> 
            <h1>Homepage</h1>
          </div>
          <div class="col-9"> 
            <p>Este proyecto utiliza Gulp con Bootstrap 5.</p>
            <p>Se incluyen únicamente los estilos para el grid de Bootstrap. El resto de estilos se han eliminado para reducir el peso del proyecto.</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer" id="footer">
      <div class="footer__container"></div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
